[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
# addopts = 
#    -v                          # Verbose (muestra más detalles)
 #   -s                          # No captura output (muestra prints)
  #  --tb=short                  # Traceback corto
   # --strict-markers            # Error si se usa marker no definido
#-html=reports/html/report.html  # Genera reporte HTML
 #  --self-contained-html       # HTML con CSS/JS embebido
   # -p no:warnings             # No muestra warnings

# Marcadores personalizados
markers =
    smoke: Tests críticos que deben pasar siempre
    regression: Tests de regresión completa
    slow: Tests que toman mucho tiempo
    skip: Tests a omitir temporalmente

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout para tests (en segundos)
# timeout = 300